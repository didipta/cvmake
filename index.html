<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dcvs.css" />
        <title> My Design CV </title>

    </head>
    <body>
<a href="show.html">als</a>
        <section id="lasec">
            <form action="show.html" method="POST">
                <label class="label">
                Name: <input type="text" id="name" name="name" placeholder="Enter the name" class="input"required/>
            </label></br>
                <label class="label">
                    Address :<input type="text" id="ad" name="ad" placeholder="Enter the Address" class="input" required/>
                </label></br>
                <label class="label">
                    Phone Number :<input type="phone" id="mn" name="mn" placeholder="Enter the mobile number" class="input" required/>
                </label></br>
                <label class="label">
                    E-mail :<input type="e-mail" id="el" name="el" placeholder="Enter the Email" class="input" required/>
                </label></br>
                
            <input type="submit" value="submit" onclick="hands()" class="btn" />

            </form>
        </section>
            
            <script type="text/javascript" >
            function hands(){

const name= document.getElementById('name').value;
const ad = document.getElementById('ad').value;
const mn = document.getElementById('mn').value;
const el = document.getElementById('el').value;

sessionStorage.setItem("NAME",name);
sessionStorage.setItem("AD",ad);
sessionStorage.setItem("MN",mn);
sessionStorage.setItem("EL",el);
return;

}
            </script>
    </body>
</html>
